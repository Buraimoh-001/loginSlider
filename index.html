<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DoM Manipulation</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Vollkorn:400,400i,600,700,900&display=swap" rel = "stylesheet" />
  <link rel="stylesheet" href="style.css"  />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
 <title>Form animation</title>
 </head>
 <body>
<form>
    <div class="field-name">
        <i class="fa fa-user"></i>
        <input type ="text" placeholder="Username" required>
        <i class="fa fa-arrow-down"></i>
    </div>
    <div class="field-email innactive">
        <i class="fa fa-envelope"></i>
        <input type ="email" placeholder="Email" required>
        <i class="fa fa-arrow-down"></i>
    </div>
    <div class="field-password innactive">
        <i class="fa fa-key"></i>
        <input type ="password" placeholder="password" required>
        <i class="fa fa-arrow-down"></i>
    </div>
    <div class="field-finish innactive">
        <i class="fa fa-heart"></i>
        <p>Thank You!</p>
        <i class="fa fa-heart"></i>
    </div>
</form>
    
    <script src = "tutorial.js" type = "text/javascript" charset="utf-8"></script>
</body>
</html>
